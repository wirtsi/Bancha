<head>

        Bancha Association Test Page
    </title>
    <link rel="stylesheet" type="text/css" href="../css/resources/css/ext-all.css"/>
    <script type='text/javascript' src='../js/ext-all-dev.js'></script>
    <script type="text/javascript" src="js/Bancha.js"></script>
    <script type="text/javascript" src="../bancha-api/models/all.js"></script>
</head>
<body>
<div id='gridpanel' style='width: 500px;height: 500px;'></div>
<script type='text/javascript'>

    /*jslint browser: true, vars: false, plusplus: true, white: true, sloppy: true */
    /*global Ext, Bancha */

    // API and Bancha is already included,
    // now load sample dependencies
    Ext.require([
        'Ext.form.*',
        'Ext.grid.*'
    ]);

    Ext.onReady(function () {
        // when Bancha is ready, the model meta data is loaded
        // from the server and the model is created....
        Bancha.onModelReady(['Movie','Actor','Director'], function (userModel) {

            Ext.create('Ext.container.Viewport', {
                layout: 'fit',
                items: [{
                    xtype: 'tabpanel', // TabPanel itself has no title
                    activeTab: 0,      // First tab active by default
                    items: [
                        Ext.create('Ext.grid.Panel', {
                                scaffold:'Movie', // model name
                                frame:true,
                                title:'Movie Panel'
                            }),
                        Ext.create('Ext.grid.Panel', {
                            scaffold:'Actor', // model name
                            frame:true,
                            title:'Actor Panel'
                        }),
                        Ext.create('Ext.grid.Panel', {
                            scaffold:'Director', // model name
                            frame:true,
                            title:'Director Panel'
                        })

                    ]
                }]
            });


        });
        // eof
    });
</script>

</body>
</html>
